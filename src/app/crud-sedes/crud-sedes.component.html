<div class="cls-content-page">
  <h1>Sedes</h1>

  <button mat-mini-fab color="primary" (click)="changeShowForm()">+</button>

  <div style="display: flex" [formGroup]="formUser" *ngIf="showForm">
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Nombre Sede</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Departamento</mat-label>
        <input matInput formControlName="departamento" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Ciudad</mat-label>
        <input matInput formControlName="ciudad" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Direccion</mat-label>
        <input matInput formControlName="direccion" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="telefono" />
      </mat-form-field>
    </p>
    <button
      *ngIf="modeForm == 'adicion'"
      (click)="saveUser()"
      mat-fab
      color="primary"
    >
      Add
    </button>
    <button
      *ngIf="modeForm == 'edicion'"
      (click)="updateUser()"
      mat-fab
      color="primary"
    >
      Guardar
    </button>
  </div>

  <div class="cls-content-page">
  <td>
    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput type="text" [(ngModel)]="value" (keyup)="filtrar()" />
    </mat-form-field>
  </td> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef>Departamento</th>
        <td mat-cell *matCellDef="let element">{{ element.departamento }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef>Ciudad</th>
        <td mat-cell *matCellDef="let element">{{ element.ciudad }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button style="color: rgb(161, 152, 152)">info</button>
          <button
            (click)="selectUserEdit(element)"
            mat-button
            style="color: rgb(59, 19, 235)"
          >
            editar
          </button>
          <button
            (click)="deleteUser(element.idSede)"
            mat-button
            style="color: rgb(235, 26, 19)"
          >
            Eliminar
          </button>
        </td>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
        </td>
      </tr>
    </table>
  </div>
</div>
